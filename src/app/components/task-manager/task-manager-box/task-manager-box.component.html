<div class="task-manager-box">
  <ng-container *ngIf="currentTask$ | async as currentTask">
    <app-task-title [title]="currentTask.title"></app-task-title>

    <app-task-content
      [content]="currentTask.content"
      [img]="currentTask.img"
    ></app-task-content>

    <div class="task-manager-box__button">
      <app-primary-button
        [title]="'Click here'"
        [colour]="'green'"
        [actionName]="'completeTask'"
        (executeAction)="execute($event)"
      ></app-primary-button>
    </div>
  </ng-container>

  <ng-container *ngIf="isCompleted$ | async">
    <div class="lottie">
      <lottie-player
        src="/assets/lottie/lottie-check-success.json"
        background="transparent"
        style="width: 300px; height: 300px"
        autoplay
      >
      </lottie-player>
    </div>
  </ng-container>

  <div class="task-manager-box__illustration-icon">
    <img
      src="/assets/icons/IllustrationActivateAccount.png"
      alt="Activate code"
    />
  </div>
</div>
