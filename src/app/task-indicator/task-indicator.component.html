<ng-container *ngIf="currentCategoryData$ | async as currentCategoryData">
  <div *ngIf="currentCategoryData.data.length > 0" class="task-indicator">
    <div class="progress-container">
      <ng-container *ngFor="let task of currentCategoryData.data; index as i">
        <div
          id="progress-bar_{{ i }}"
          class="progress-bar"
          (click)="selectTask(task, i)"
        >
          <ng-container *ngIf="i < 10">
            <div class="progress-value" id="{{ task.id }}"></div>
            <span
              *ngIf="currentCategoryData.data.length < 7"
              class="task_title"
            >
              {{ task.title }}
            </span>
          </ng-container>

          <ng-container *ngIf="i === 9">
            <div class="no-click">
              <span class="task_title"
                >+ {{ currentCategoryData.data.length - i }}</span
              >
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>

  <ng-container *ngIf="currentCategoryData.data.length > 0">
    <app-task-manager></app-task-manager>
  </ng-container>
</ng-container>
